    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>使用Matlab批量将视频解压为帧<br><figure class="highlight matlab"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">allVedio = dir([<span class="string">'../AF01_Video/20161229/FFoutput/'</span>,<span class="string">'*.mp4'</span>]);</div><div class="line">mkdir(<span class="string">'20161229'</span>);</div><div class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:<span class="built_in">length</span>(allVedio)</div><div class="line">    vedioName = allVedio(<span class="built_in">i</span>).name;</div><div class="line">    newDirName=strrep(vedioName,<span class="string">'.mp4'</span>,<span class="string">''</span>);</div><div class="line">    obj = VideoReader(strcat(<span class="string">'../AF01_Video/20161229/FFoutput/'</span>,vedioName));</div><div class="line">    numFrames = obj.NumberOfFrames;</div><div class="line">    <span class="keyword">for</span> k = <span class="number">1</span> : numFrames</div><div class="line">         frame = read(obj,k);</div><div class="line">         <span class="keyword">if</span> exist(strcat(<span class="string">'./20161229/'</span>,newDirName),<span class="string">'dir'</span>)==<span class="number">0</span></div><div class="line">             mkdir(strcat(<span class="string">'./20161229/'</span>,newDirName));</div><div class="line">         <span class="keyword">end</span></div><div class="line">         imwrite(frame,strcat(<span class="string">'./20161229/'</span>,newDirName,<span class="string">'/'</span>,num2str(k,<span class="string">'%04d'</span>),<span class="string">'.jpg'</span>),<span class="string">'jpg'</span>);</div><div class="line">    <span class="keyword">end</span></div><div class="line"><span class="keyword">end</span></div></pre></td></tr></table></figure></p>
<p>对文件夹的操作<br><figure class="highlight matlab"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">num = <span class="number">0</span>;</div><div class="line">allDir = dir;</div><div class="line"><span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">3</span>:<span class="built_in">length</span>(allDir)<span class="number">-3</span></div><div class="line">    dirName = allDir(<span class="built_in">i</span>).name;</div><div class="line">    picInDir = dir([strcat(<span class="string">'./'</span>,dirName,<span class="string">'/'</span>),<span class="string">'*.jpg'</span>]);</div><div class="line">    <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:<span class="built_in">length</span>(picInDir)</div><div class="line">        copyfile(strcat(<span class="string">'./'</span>,dirName,<span class="string">'/'</span>,picInDir(<span class="built_in">j</span>).name),strcat(<span class="string">'../ALL/'</span>,num2str(num,<span class="string">'%04d'</span>),<span class="string">'.jpg'</span>));</div><div class="line">        num=num+<span class="number">1</span>;</div><div class="line">    <span class="keyword">end</span></div><div class="line"><span class="keyword">end</span></div></pre></td></tr></table></figure></p>
